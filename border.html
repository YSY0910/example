<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>  </title>
        <style>
            p{
                width: 300px;
                height: 150px;
                margin: 20px;
                border-width: 10px;
                border-style: solid;
                border-color: blue;
                background-color: aquamarine;
            }

            .br {border-top-left-radius: 100px 50px;
                 border-top-right-radius: 25px 25px;
                 border-bottom-left-radius: 25px 25px;
                 border-bottom-right-radius: 50px 50px;}
            .br1 {border-radius: 180px 0px 0px 35px;
                width: 800px;
                height: 100px;
                margin: 20px;
                border-width: 15px;
                border-style: solid;
                border-color: blue;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <p class="br"></p><br>
        <p class="br1"></p><br>
    </body>
</html>
