        <script>
            var ret = confirm("전송할까요?");
            if(ret == true){
                // 사용자가 확인 버튼을 누른경우
                document.write("전송되었습니다.")
            }
            else if(ret == false){
                // 사용자가 취소 버튼을 누른경우
                document.write("취소되었습니다.")
            }
            else{
                // 그외 부정확한 방법일 경우
                document.write("잘못된 접근입니다.")
            }
        </script>
