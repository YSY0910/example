<!DOCTYPE html>  <!-- 이 프로그래밍 코드는 Html로 작성 된거라 인식하게 함.-->
<meta charset="UTF-8"> <!-- 한글을 인식 할 수 있게 설정 -->
<html> <!-- 문서의 시작을 알림 -->
    <head>
        <title> Pseudo Class </title>
        <style>
            /* 가상 클래스 */
            a:link{ color: blue; text-decoration: underline;}
            a:visited{color: red;}
            a:hover{text-decoration: overline;}
            a:active{background-color: yellow;}

            div.d1{border: 1px dashed red; width: 400px; padding: 5px;}
            /* 가상 클래스 */
            div.d1{color: darkolivegreen;}
            div.d1:hover{background-color: yellow;}
            div.d1:active{color: yellow; background-color: gray;}

            div.d2{border: 1px dashed green; width: 400px; padding: 5px;}
            /* 가상 클래스 */
            div.d2{color: aqua;}
            div.d2:hover{background-color: green;}
            div.d2:active{color: yellow; background-color: gray;}

            div.d3{border:2px dashed blue; width: 400px; padding: 5px;}
            div.d3{color: blueviolet;}
            div.d3:hover{border: 2px dotted red; background-color: linen; width: 400px; padding: 5px;}
            div.d3:active{color: whitesmoke; background-color: chocolate;}
        </style>
    </head>
    <body>
        <h2>Pseudo Class</h2>
        <p><a href="http://www.w3.org" target="_blank">W3C 방문</a> : 마우스 이벤트에 따른 링크의 변화를 잘 보세요.</p>
        <div class="d1">
            <h3>가상 클래스 1 영역</h3>
            마우스 위치에 따른 박스의 스타일 변화를 보세요.<br>
            눌러서도 보세요
        </div>
        <br>
        <div class="d2">
            <h3>가상 클래스 2 영역</h3>
            마우스 위치에 따른 박스의 스타일 변화를 보세요.<br>
            눌러서도 보세요
        </div>
        <br>
        <div class="d3">
            <h3>가상 클래스 3 영역</h3>
            마우스 위치에 따른 박스의 스타일 변화를 보세요.<br>
            눌러서도 보세요
        </div>
    </body>
</html> <!-- 문서의 끝을 알림 -->
