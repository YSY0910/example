    <body>
        <h3>조건 연산</h3>
        <hr>
        <script>
            var a = 1, b = 6, c = 10;
            document.write("a=" + a +", b=" + b + "<br><br>");
            document.write("두수의 차이 : " + ((a>b)?(a-b):(b-a) + "<br><br>"));
            document.write("두수의 합 : " + (a+b) + "<br><br>");
            document.write("두수의 합 : " + (a+c)+ "<br><br>");
            document.write("세 숫자의 사칙연산 : " + (a*b+c-a));
        </script>
    </body>
</html>
