<!DOCTYPE html>
<html lnag="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> 객체 생성 및 활용 </title>
        <style>
            
        </style>
    </head>
    <body>
        <h3>객체 생성 및 활용</h3>
        <hr>
        <script>
            //Date 객체 생성
            let today = new Date();

            //Date 객체의 toGMTString() 메소드 호출
            document.write("현재 시간 : " + today.toGMTString()
                                + "<br>");

            //String 객체 생성
            var mystr= new String("자바스크립트 공부하기");
            document.write("mystr의 내용 :" + mystr + "<br>");
            document.write("mystr의 길이 :" + mystr.length + "<br>");
            // mystr.length=10; // 이 문장은 오류이다.
            
            document.write("<hr>");

            var str1 = new String("안녕하세요. 자바스크립트를 하는 윤선용입니다.");
            document.write("내용 :" + str1 + "<br>");
            document.write("길이 :" + str1.length + "<br>");

        </script>
    </body>
</html>
