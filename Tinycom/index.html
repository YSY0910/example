<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tiny Contacts</title>
  <link rel="stylesheet" href="styles.css">
  <script src="tinycontacts.js"></script>
</head>

<body>
  <p class="menuHeading"> &#128199; Tiny Contacts</p>

  <p>
    <label class="inputLabel" for="name">Name:</label>
    <input class="inputText" id="name">
  </p>

  <p>
    <label class="inputLabel" for="phone" >Phone:</label>
    <input class="inputText" id="phone">
  </p>

  <p>
    <label class="inputLabel" for="address">Address:</label>
    <textarea class="inputTextarea" rows="3" cols="24" id="address"></textarea>
  </p>

  <p>
    <button class="menuButton" onclick="doFind0()">Name Check</button>
    <button class="menuButton" onclick="doFind1()">Phone Check</button>
    <button class="menuButton" onclick="doSave()">Save Contact</button>
  </p>
</body>

</html>
