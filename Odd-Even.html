<html>
    <head>
        <title> 홀짝 판별 </title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            let userInput = prompt("숫자를 입력해봐!");

            let number = parseInt(userInput);

            if(!isNaN(number)){
                if(number === 0){
                    document.write("0은 아니야!");
                }
            else{
                if (number % 2 !== 0){
                    document.write("홀수!");
                }
            else{
                    document.write("짝수!")
            }
            }
            }
            else { // 취소를 누르거나 문자나 기호를 입력한 경우
                document.write("숫자가 아니야!")
            }
        </script>
    </body>
</html>
