<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title> CSS3 애니메이션 </title>
        <style>
            @keyframes OUT{
                from{color: red; font-size: 500%;}
                50%{color: green; font-size: 100%;}
                to{color: blue; font-size: 500%;}
            }
            h3{
                animation-name: OUT;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h3>커지고 작아진다
        </h3>
        <hr>
    </body>
</html>
