<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title> CSS3 애니메이션 </title>
        <style>
            @keyframes OUT{
                0% {color: black; font-size: 500%;}
                100%{color: black; font-size: 100%;}
            }
            h3{
                animation-name: OUT;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h3>꽝!</h3>
        <hr>
        <p>'꽝!' 글자의 크기를 3초에 걸쳐 500%에서 100%로 서서히 축소되는 애니메이션을 작성하라
            애니메이션은 무한 반복한다.    
        </p>
    </body>
</html>
