<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title> 절대 배치 </title>
        <style>
            div{
                display: inline-block;
                position: absolute; /* 절대 배치 */
                border: 1px solid lightgray;
            }
            div > p {
                display: inline-block; /* p의 자식 */
                position:absolute; /* 절대 배치 */
                height: 20px;
                width: 15px;
                background: lightgray;
            }
        </style>
    </head>
    <body>
        <h3>메리 크리스마스!</h3>
        <hr>
        <p>12월 25일은 성탄절입니다.</p>
        <div>
            <img src="media/MCtree.png" width="200" height="200" alt="크리스마스 트리">
            <p style="left: 50px; top: 30px;">M</p>
            <p style="left: 100px; top: 0px;">E</p>
            <p style="left: 100px; top: 80px;">R</p>
            <p style="left: 150px; top: 110px;">R</p>
            <p style="left: 30px; top: 130px;">Y</p>
        </div>
    </body>
</html>
