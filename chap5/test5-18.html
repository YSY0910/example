<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title> 표 응용 1</title>
        <style>
            table{ /* 이중 테두리 제거 */
                border-collapse: collapse;
            }
            td, th{ /* 모든 셀에 적용 */
                text-align: left;
                padding: 5px;
                height: 15px;
                width: 100px;
            }
            thead, tfoot{ /* <thead>의 모든 셀에 적용 */
                background: darkgray;
                color: red;
            }
            tbody tr:nth-child(even){ /* 짝수 <tr>에 적용 */
                background: aliceblue;
            }
            tbody tr:hover{ /* 마우스를 올리면 분홍색으로 색이 변함 */
                background: pink;
            }
        </style>
    </head>
    <body>
        <h3>2017 1학기 성적</h3>
        <hr>
        <table>
            <thead>
                <tr><th>이름</th><th>HTML</th><th>CSS</th><th>Java</th></tr>
            </thead>
            <tfoot>
                <tr><th>합</th><th>310</th><th>249</th><th>320</th></tr>
            </tfoot>
            <tbody>
                <tr><td>파우스트</td><td>80</td><td>70</td><td>80</td></tr>
                <tr><td>이스마엘</td><td>95</td><td>99</td><td>80</td></tr>
                <tr><td>로쟈</td><td>85</td><td>90</td><td>80</td></tr>
                <tr><td>료슈</td><td>50</td><td>40</td><td>80</td></tr>
            </tbody>
        </table>
    </body>
</html>
