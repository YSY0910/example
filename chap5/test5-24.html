<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title> 전환 </title>
        <style>
            span{
                transition: font-size 5s;
            }
            span:hover{
                font-size: 500%;
            }
        </style>
    </head>
    <body>
        <h3>font-size에 대한 변환</h3>
        <hr>
        <span>꽝!</span>글자에 마우스를 올려보세요.
    </body>
</html>
