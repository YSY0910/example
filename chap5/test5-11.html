<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title> overeflow 프로퍼티 </title>
        <style>
            p{
                width: 15em;
                height: 3em;
                border: 1px solid lightgray;
            }
            .hide{overflow: hidden;}
            .view{overflow: visible;}
            .scroll{overflow: scroll;}
        </style>
    </head>
    <body>
        <h3>overeflow 프로퍼티</h3>
        <hr>
        <p class="hide">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br><br>
        <p class="view">overflow에 visible 값을 적용하면 박스를 넘어가도 내용이 출력됩니다.</p><br><br>
        <p class="scroll">overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p><br><br>
    </body>
</html>
