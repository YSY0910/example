<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title> 무지개 애니메이션 만들기 </title>
        <style>
            @keyframes rainbow{
                0% {color: red;}
                10% {color: orange;}
                20% {color: yellow;}
                35% {color: green;}
                55% {color: blue;}
                75% {color: navy;}
                100% {color: purple;}
            }
            span{
                animation-name: rainbow;
                animation-duration: 10s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <p>
            <span>무지개 색인 7색이 10초에 무한 반복하게 설정했습니다.</span>
        </p>
    </body>
</html>
