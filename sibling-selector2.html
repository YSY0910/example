<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="sibling-selector2.css">
<html>
    <head>
        <title> 선택자 </title>
    </head>
    <body>
        <h3>Div 요소의 아이디 #main </h3>
        <div>
            <p>선택자_1</p>
            <p class="p1">아이디 #main 하위의 div 요소1</p>
            <ul>
                <li><h1>클래스 선택자</h1></li>
                <li><h2>아이디 선택자</h2></li>
                <li><h3 class="gr">속성 선택자</h3></li>
            </ul>
            <p>선택자_2</p>
        </div>
        <div class="p2"><b><i>선택자_3</i></b></div>
    </body>
</html>
