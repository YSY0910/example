<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> div 박스에 그림자 만들기 </title>
        <style>
            .redBox{
                box-shadow: 10px 10px red;
            }
            .blurBox{
                box-shadow: 10px 10px 5px skyblue;
            }
            .multiEffect{
                box-shadow: 2px 2px 2px black,
                0 0 25px blue,
                0 0 5px darkblue;
            }
            .another{
                box-shadow: 3px 3px 3px pink,
                0 0 20px orange,
                0 0 6px salmon;
            }
            div{
                width: 160px;
                height: 80px;
                padding: 10px;
                border: 10px solid lightgray;
                background-image:
                url("media/spongebob.png");
                background-size: 150px 100px;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="redBox">스폰지밥</div><br><br>
        <div class="blurBox">스폰지밥</div><br><br>
        <div class="multiEffect">스폰지밥</div><br><br>
        <div class="another">스폰지밥</div>
    </body>
</html>
