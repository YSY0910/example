<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 박스 모델의 색, 테두리, 단축 프로퍼티</title>
        <style>
            a{
                border-width: 3px;      /* 테두리 두께 3픽셀 */
                border-style: dotted;   /* 테두리 점선 */
                border-color: blue;   /* 테두리 색깔 파란색 */
            }
            b {
                border-left-width: 3px;     /* 테두리 왼쪽 두께 3픽셀 */
                border-left-style: dotted;  /* 테두리 왼쪽 선 점선 */
                border-left-color: blue;  /* 테두리 왼쪽 선 색 파란색 */
            }
            c {
                border : 3px dotted blue   /* 3픽셀 파란 점선 테두리 */
            }
        </style>
    </head>
    <body>
        <a style="font-size: 25pt;">박스 모델</a><br><br><br>
        <b style="font-size: 25pt;">박스 모델</b><br><br><br>
        <c style="font-size: 25pt;">박스 모델</c><br><br><br>
    </body>
</html>
