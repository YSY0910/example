<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> CSS 스타일 동적 변경 </title>
        <style>  </style>
        <script>
        function change(){
            var span = document.getElementById("mySpan");
            span.style.color="orange";
            span.style.fontSize = "30px";
            span.style.display = "block"; // 블록 박스로 변경
            span.style.width = "6em"; //박스의 폭은 6글자 크기
            span.style.height = "3px dotted magenta"; // 3픽셀 점선 magenta 테두기
            span.style.margin = "20px"; // 상하좌우 여백 20px
        }

            function change1(){
            var span = document.getElementById("mySpan");
            span.style.color="purple";
            span.style.fontSize = "50px";
            span.style.margin = "40px"; // 상하좌우 여백 20px
        }

        function change2(){
            var span = document.getElementById("mySpan");
            span.style.color="black";
            span.style.fontSize = "70px";
            span.style.margin = "70px"; // 상하좌우 여백 20px
        }
        </script>
    </head>
    <body>
        <h3>CSS 스타일 동적 변경</h3>
        <hr>
        <p style="color: blue;">이것은 <span id="mySpan" style="color:red">문장입니다.</span></p>
        <input type="button" value="스타일 변경" onclick="change()"><br><br>
        <input type="button" value="스타일 변경" onclick="change1()"><br><br>
        <input type="button" value="스타일 변경" onclick="change2()"><br>
    </body>
</html>
