<!DOCTYPE html>
<html>
    <head>
        <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
    </head>
    <body>
    <h3 style="font-size: 40px; color: red;">사랑</h3>
    <hr>
        <div style="background-color:linen; padding:20px;">
        내가 사람의 방언과 천사의 말을 할지라도
        <ins><b style = "font-size: 20px;"><span style="color: red;">사랑</span></b></ins>이 없으면<br>
        소리 나는 구리와 울리는 꽹과리가 되고,
        <ins><b style = "font-size: 20px;"><span style="color: red;">사랑</span></b></ins>이 없으면 아무것도 아니라.
    </div>
    
    <p style="background-color: lightcyan;"> ~우리 서로 사랑하며 살아요~ </p>
    </body>
</html>
