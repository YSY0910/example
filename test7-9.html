<!DOCTYPE html>
<html lnag="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> Math를 활용한 나머지 구하기 연습 </title>
        <script>
            function randomInt(){ //1~9의 십진 난수 리턴
                return Math.floor(Math.random()*90) + 10;
            }
        </script>
    </head>
    <body>
        <h3>Math를 활용한 나머지 구하기 연습</h3>
        <hr>
        <script>
            //나머지 구하기 생성
            var ques = randomInt() + "%" + randomInt();

            //사용자로부터 답 입력
            var user = prompt(ques + " 나머지는 얼마입니까?" ,0);
            if(user == null) {// 취소 버튼이 클릭된 경우
                document.write("계산 연습을 종료합니다.");
            }
            else{
                var ans = eval(ques); //구구단 정답 계산
                if(ans == user) //정답과 사용자 입력 비교
                    document.write("정답입니다!" + "<br>");
                else{
                    document.write("틀렸습니다." + "<br>");
                    document.write("문제의 나머지는 " + ans + "입니다.<br>"); // 이 문항은 else에만 적용됨. if는 동작안함 정답을 맞춘경우라.
                }
            }
        </script>
    </body>
</html>
