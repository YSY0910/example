<!DOCTYPE html>
<html>
    <head>
        <title> 체크 박스 만들기 </title>
    </head>
    <body>
        <h3>먹고 싶은 것 모두 체크하세요</h3>
        <form>
            짜장면 <input type="checkbox" value="1">
            볶음밥 <input type="checkbox" value="2">
            탕수육 <input type="checkbox" value="3">
        </form>
        <form>
            <h3> 해당 하는 것에 모두 체크하세요</h3>
            사람 <input type="checkbox" value="1" checked>
            남자 <input type="checkbox" value="2">
            여자 <input type="checkbox" value="3">
            운전면허 <input type="checkbox" value="4">
            자격증 <input type="checkbox" value="5">
            대학졸업 <input type="checkbox" value="6">
        </form>
    </body>
</html>
