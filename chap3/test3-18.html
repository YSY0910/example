<!DOCTYPE html>
<html>
    <head>
        <title> 시간 정보를 입력하는 폼 활용 </title>
    </head>
    <body>
        <h3>시간 정보 입력 HTML5 폼 요소들</h3>
        초기 세팅 : 2024년 1월 1일 밤 10시 30분(30초 15)<br>
        시간을 변경해 보세요
        <hr>
        <form>
            <pre>
        month : <input type="month" value="224-01"><br>
        week : <input type="week" value="2024-W1"><br>
        date : <input type="date" value="2024-01-01"><br>
        time : <input type="time" value="21:30"><br>
        local : <input type="datetimee-local"
                    value="2024-01-01T21:30:30.15"><br>
            </pre>
        </form>
    </body>
</html>
