<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title> select 객체에서 선택한 그림출력 </title>
        <script>
            function drawimg(){
                let sel = document.getElementById("image");
                let img = document.getElementById("images");
                img.src =sel.options[sel.selectedIndex].value;
            }
        </script>
    </head>
    <body>
        <h3> select 객체에서 선택한 그림출력 </h3>
        <hr>
        선택하면 이미지가 출력됩니다.
        <form>
        <select id="image" onchange="drawimg()">
            <option value="media/Sun.png">태양
            <option value="media/Earth.png">지구
            <option value="media/Mars.png">화성
            <option value="media/Uranus.png">천왕성
            <option value="media/이스.png">LOGO
        </select>
        <img id="images" src="media/Sun.png" alt="">
        </form>
    </body>
</html>
