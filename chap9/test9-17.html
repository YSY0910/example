<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title> 선택된 라디오버튼 알아내기 </title>
        <script>
            function fc(){
                let found = null;
                let cities = document.getElementsByName("Kcity");
                for(let i = 0; i<cities.length; i++){
                    if(cities[i].checked == true)
                        found = cities[i];
                }
                if(found != null)
                    alert(found.value + "이 선택!");
                else
                    alert("도시를 선택해주세요!");
            }
        </script>
    </head>
    <body>
        <h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
        <hr>
        <form>
            <input type="radio" name="Kcity" value="K_Seo" checked>서울
            <input type="radio" name="Kcity" value="K_Dae">대전
            <input type="radio" name="Kcity" value="K_Bu">부산
            <input type="radio" name="Kcity" value="K_Chun">춘천
            <input type="radio" name="Kcity" value="K_Je">제주
            <input type="button" value="find checked" onclick="fc()">
        </form>
    </body>
</html>
