<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title> onfocus와 onblur </title>
        <script>
            function ckf(obj){
                if(obj.value == ""){
                    alert("이름을 입력하세요!");
                    obj.focus(); //obj에 다시 포커스
                }
            }
        </script>
    </head>
    <body onload="document.getElementById('name').focus();">
        <h3>onfocus와 onblur</h3>
        <hr>
        <p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
        <form>
            이름 <input type="text" id="name" onblur="ckf(this)">
            학번 <input type="text" id="name" onblur="ckf(this)">
        </form>
    </body>
</html>
