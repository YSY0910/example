<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title> 선택된 물품 계산하기 </title>
        <script>
            let sum= 0;
            function cal(cals){
                if(cals.checked)
                    sum += parseInt(cals.value);
                else
                    sum-= parseInt(cals.value);
                let Sumaddcolon = sum.toLocaleString('en-US'); //숫자에 콜론추가
                document.getElementById("sumtext").value = Sumaddcolon;
                }
        </script>
    </head>
    <body>
        <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
        <hr>
        <form>
            <input type="checkbox" name="hat" value="5000" onclick="cal(this)"> 모자(5천)
            <input type="checkbox" name="hat" value="15000" onclick="cal(this)"> 장갑(1만5천)
            <input type="checkbox" name="Jumper" value="30000" onclick="cal(this)"> 신발(3만)
            <input type="checkbox" name="shoes" value="80000" onclick="cal(this)"> 가방(8만)
            <input type="checkbox" name="glass" value="35000" onclick="cal(this)"> 셔츠(3만5천)
            <input type="checkbox" name="LuBag" value="55000" onclick="cal(this)"> 청바지(5만5천)<br><br>
            합계 :
            <input type="text" id="sumtext" value="0"
                    readonly style="color: purple; font-weight: bold; font-style: italic;">
        </form>
    </body>
</html>
