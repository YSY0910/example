<!DOCTYPE html>
<html lnag="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> continue 문 </title>
        <style>
            
        </style>
    </head>
	<body>
		<h3>뒷자리가 9인 숫자만 빼고 더하기</h3>
		<hr>
		<script>
			var sum=0;
			for(i=1; i<=100; i++) { // i가 1에서 100까지 반복
        	if(i % 10 == 9){// 만약 변수 i를 10으로 나눈 나머지가 9가 아니라면, sum에 i를 더합니다.
        
        	continue;} // 다음 반복으로 점프(i++ 코드로)
			document.write(i + " ");
			sum += i;
		}
			document.write("합은 " + sum);
		</script>
	</body>
</html>
