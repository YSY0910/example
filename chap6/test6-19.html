        <title> 반복문 </title>
        <style>

    </head>
    <body>
        <script>
            for(let a = 2; a <= 100; a+=2){
                document.write(a + " ");
            }
        </script>
        <hr>
        <script>
            let b = 1;
            while(b <= 100){
                document.write(b + " ");
                b+=2;
            }
        </script>
        <hr>
        <script>
            let c = 0;
            do{
                document.write(c + " ");
                c+=2
            }while(c <= 100);
        </script>                
    </body>
</html>
