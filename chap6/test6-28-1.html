<!DOCTYPE html>
<html lnag="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> 함수 만들기 </title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            function gugudan(){
                for(let i = 1; i <= 9; i++){
                    for(let j = 1; j <=9; j++){
                    document.write(i + "x" + j + "=" + i*j + "<br>");
            }
            document.write("<br>");
        }
    }
        </script>
        <h3>구구단 출력 함수 만들기</h3>
        <hr>
        <script>
            gugudan();
        </script>
    </body>
</html>
