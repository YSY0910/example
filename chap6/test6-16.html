<!DOCTYPE html>
<html lnag="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> if-else를 이용한 학점 매기기 </title>
        <style>
            
        </style>
    </head>
    <body>
        <h3>if-else를 이용한 학점 매기기</h3>
        <hr>
        <script>
            let grade;
            let score = prompt("점수를 입력 해주세요." , 100);
            score = parseInt(score);
            if(score == 100) grade = " 만점으로 장학금 지급 대상 ";
            else if(score >= 95) grade = " A+ ";   
            else if(score >= 90) grade = " A ";
            else if(score >= 80) grade = " B ";
            else if(score >= 70) grade = " C ";
            else if(score >= 60) grade = " D ";
            else grade = " F(재수강) "
            document.write(score + "점은" + grade + "입니다.<br>")
        </script>
    </body>
</html>
