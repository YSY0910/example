<!DOCTYPE html>
<html lnag="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> while 문으로 0에서 n까지의 합 </title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            let n = prompt("0보다 큰 정수를 입력하세요.", 0);
            n = parseInt(n); // 문자열 n을 숫자로 바꿈
            
            let i = 0, sum = 0;
            while(i<=n){
                sum += i;
                i++;
            }
            document.write("0에서 " + n + "까지의 합은 " + sum +"입니다.");
        </script>
    </body>
</html>
