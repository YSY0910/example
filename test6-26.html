<!DOCTYPE html>
<html lnag="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> 함수 </title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            function adder(a, b){ //함수 작성
                let sum;
                sum = a + b;
                return sum;
            }
            function subt(a, b){
                let minus;
                minus = a - b;
                return minus;
            }
            function comr(a, b){
                let comr;
                comr = a * b;
                return comr;
            }
            function didv(a, b){
                let didv;
                didv = a / b;
                return didv.toFixed(2);
            }
        </script>
        <h3>함수 adder()</h3>
        <hr>
        <script>
            let a = adder(24567, 98374); // 함수 모듈
            document.write("24567 + 98374는 " + a +"입니다." + "<br>");
        </script>
        <br>
        <h3>함수 subt()</h3>
        <hr>
        <script>
            let b = subt(1959, 800);
            document.write("차이는 " + b + "이다." + "<br>");
        </script>
        <br>
        <h3>함수 comr()</h3>
        <hr>
        <script>
            let c = comr(100, 150);
            document.write("곱하면 " + c + "이다." + "<br>");
        </script>
        <br>
        <h3>함수 didv</h3>
        <hr>
        <script>
            let d = didv(555, 84);
            document.write("나누면 " + d + "이다." + "<br>");
        </script>
    </body>
</html>
