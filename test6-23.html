<!DOCTYPE html>
<html lnag="en">
<meta charset="UTF-8">
<html>
    <head>
        <title> break 문 </title>
        <style>
            
        </style>
    </head>
    <body>
        <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
        <hr>
        <script>
            let i = 0, sum = 0;
            while(true){ //무한반복
                sum += i;
                if(sum > 3000) // 만약 합이 3000보다 커진다면?
                break; // 반복문을 벗어난다.
                i++
            }
            document.write(i + "까지 더하면 3000을 넘는다 : " + sum);
        </script>
    </body>
</html>
