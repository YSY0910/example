<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title> 다이얼로그 </title>
        <style>

        </style>
    </head>
    <body>
        <script>
            var ret= prompt("이름을 입력하세요.", "Your Name");
            if(ret == null){
                // 취소 버튼이나 다이얼로그를 닫은 경우
                document.write("취소했습니다.");
            }
            else if(ret == ""){
                // 빈칸으로 만들고 확인 버튼을 누른 경우
                document.write("빈칸은 입력되지 않습니다.");
            }
            else if(ret == "Your Name"){
                // 문자열 입력 없이 확인 버튼을 누른 경우
                document.write("초기값이 아닌 다른 값을 입력 해주세요");
            }
            else if(ret == "윤선용"){
                // 문자열 입력 없이 확인 버튼을 누른 경우
                document.write("총관리자 윤선용님 접속하셨습니다.");
            }
            else if(ret == "이은설"){
                // 문자열 입력 없이 확인 버튼을 누른 경우
                document.write("부관리자 이은설님 접속하셨습니다.");
            }
            else{
                // ret에는 사용자가 입력한 문자열
                document.write("등록되지 않은 사용자입니다.");
            }
        </script>
    </body>
</html>
